<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NINJA1</title>
	<meta name="descripcion" content="Desafio ninja 1">
	<link rel="stylesheet" type="text/css" href="ninja1.css">
</head>
<body>
	<div id="contenedor">
		<img id="inicio" src="img/white_bg.jpg" alt="Dojo_blanco">
		<div id='minicontenedor'>
			<div id='ninja' style='position:absolute; top:100px; left:210px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
		<script>
			var leftValue = 210;
            var topValue = 100;
			step=1;
			
			function update(){
				if(step==1){
					step=2;
				}
				else{
					step=1;
				}
				document.getElementById("ninja").style.left = leftValue+"px";
				document.getElementById("ninja").style.top = topValue+"px";
				
			}
			document.onkeydown = function(e){
				console.log(e);
				if(e.keyCode == 37) { // LEFT
					if(leftValue>210){
						leftValue = leftValue - 10;
						document.getElementById("ninja").style.backgroundImage = "url('img/left"+step+".png')";
					}	
				}
				else if (e.keyCode == 39) { // RIGHT
					if(leftValue<1080){
						leftValue = leftValue + 10;
						document.getElementById("ninja").style.backgroundImage = "url('img/right"+step+".png')";
					}	
				}
				else if (e.keyCode == 40) { // DOWN
					if(topValue<550){
						topValue = topValue + 10;
						document.getElementById("ninja").style.backgroundImage = "url('img/down"+step+".png')";
					}
				}
				else if (e.keyCode == 38){//UP
					if(topValue>20){
						topValue = topValue - 10;
						document.getElementById("ninja").style.backgroundImage = "url('img/top"+step+".png')";
					}
				}
				// ...
				update();
			}
		</script>
		</div>
		<img id="fin" src="img/black_bg.jpg" alt="Dojo_blanco">
	</div>
</body>
</html>
