<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Puzzle" content="actividad jquery">
        <title>Puzzle</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
        #contenedor{
            width:100%;
            height: 100%;
            padding:50px;
            text-align: center;
            background-color: rgb(73, 102, 102);   
        }
        img{
            display: block;
            margin-left: 550px;
            margin-top: 5px;
        }
        </style>
    </head>
    <body>
        <div id="contenedor">
            <h1>Puzzle</h1>
            <p>haz click sobre la imagen hasta formar correctamente  el ninja o el gato.</p>
            <img src="img/cat0.png" data-alt-src="img/ninja0.png" alt="primera pieza">
            <img src="img/cat1.png" data-alt-src="img/ninja1.png" alt="segunda pieza">
            <img src="img/cat2.png" data-alt-src="img/ninja2.png" alt="tercera pieza">
            <img src="img/cat3.png" data-alt-src="img/ninja3.png" alt="cuarta pieza">
            <img src="img/cat4.png" data-alt-src="img/ninja4.png" alt="quinta pieza">
        </div>
        <script>
            $("img").click(function(){
                var temp= $(this).attr('src');
                $(this).attr("src",$(this).attr("data-alt-src"));
                    $(this).attr("data-alt-src", temp);  
                });
        </script>
    </body>
</html>
